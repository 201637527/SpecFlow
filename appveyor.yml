os: Visual Studio 2017
version: build{build}

image: Visual Studio 2017

branches:
  only:
  - master
  - /DotNetCore.*/
  
nuget:
  project_feed: true
  disable_publish_on_pr: true

configuration: Debug

install:
- cmd: git submodule update --init --recursive

build_script:
- cmd: msbuild /restore /m:1 /bl TechTalk.SpecFlow.sln


test_script:
- vstest.console /logger:Appveyor "Tests\TechTalk.SpecFlow.RuntimeTests\bin\Debug\net471\TechTalk.SpecFlow.RuntimeTests.dll" /TestAdapterPath:%USERPROFILE%\.nuget\packages\xunit.runner.visualstudio\2.3.1
- vstest.console /logger:Appveyor "Tests\TechTalk.SpecFlow.GeneratorTests\bin\Debug\net471\TechTalk.SpecFlow.GeneratorTests.dll"  /TestAdapterPath:%USERPROFILE%\.nuget\packages\xunit.runner.visualstudio\2.3.1
#- vstest.console /logger:Appveyor "Tests\TechTalk.SpecFlow.Specs\bin\Debug\net471\TechTalk.SpecFlow.Specs.dll"  /TestAdapterPath:%USERPROFILE%\.nuget\packages\xunit.runner.visualstudio\2.2.0
#- vstest.console /logger:Appveyor "Tests\TechTalk.SpecFlow.IntegrationTests\bin\Debug\net471\TechTalk.SpecFlow.IntegrationTests.dll"  /TestAdapterPath:%USERPROFILE%\.nuget\packages\xunit.runner.visualstudio\2.2.0


artifacts:
- path: '\Installer\NuGetPackages\bin\SpecFlow.*.nupkg'
